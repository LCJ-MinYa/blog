<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body{
      height: 100%;
    }
    .content{
      display: flex;
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .box{
      position: relative;
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="box">
      <div style="height: 2000px">
        123
      </div>
    </div>
    <div class="box">
      <div style="height: 3000px">
        456
      </div>
    </div>
    <div class="box">789</div>
  </div>
</body>
</html>
