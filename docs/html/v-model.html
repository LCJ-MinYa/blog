<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <style>
            html,
            body {
                height: 100%;
                overflow: hidden;
            }
            #app {
                position: relative;
                width: 50%;
                top: 50%;
                left: 50%;
                -o-transform: translate3d(-50%, -50%, 0);
                -webkit-transform: translate3d(-50%, -50%, 0);
                transform: translate3d(-50%, -50%, 0);
            }
            div {
                margin: 10px 0;
            }
            .test-input {
                width: 100%;
                height: 100%;
                border: 1px solid #ccc;
                padding: 10px;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <input v-model="input1" class="test-input" type="text" placeholder="测试v-model的输入框" />
            <div>v-model输入框的值为：{{ input1 }}</div>

            <input :value="input2" @input="handleValue" class="test-input" type="text" placeholder="测试change结合value输入框的输入框" />
            <div>change结合value输入框的值为：{{ input2 }}</div>
        </div>
    </body>
</html>
<script>
    var test = function () {
        console.log(111);
    };
    var vm = new Vue({
        el: '#app',
        data: {
            input1: '',
            input2: '',
        },
        methods: {
            handleValue(e) {
                console.log(e.target.value);
                this.input2 = e.target.value;
            },
        },
    });
</script>
